<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Header Example</title>

  <!-- Favicon -->
  <link rel="icon" href="SaflecTabIcon.png" type="image/x-icon" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html {
      scroll-behavior: smooth;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }
  
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #e0f2fe;
    }

    .glass {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1.5px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 4px 30px rgba(255, 255, 255, 0.1);
    }

    .glass-strong {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1.5px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 6px 40px rgba(255, 255, 255, 0.15);
    }

    .glass-button {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      border: 1.5px solid rgba(255, 255, 255, 0.4);
      color: #1e40af;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      transition: all 0.3s ease;
    }

    .glass-button:hover {
      background: rgba(255, 255, 255, 0.4);
      color: #1e3a8a;
    }

    nav.glass-strong {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 9999;
    }

    .dropdown {
      display: none;
    }

    .dropdown.show {
      display: block;
    }
  </style>
</head>
<body class="scroll-smooth">

<!-- Navigation Bar -->
<nav class="glass-strong">
  <div class="max-w-8xl mx-auto flex justify-between items-center px-4 py-4">
    <!-- Logo -->
    <a href="#top" class="block">
      <img src="SaflecHeaderLogo.png" alt="Saflec Systems Logo" class="h-14" />
    </a>

    <!-- Desktop Menu -->
    <div class="hidden md:flex items-center space-x-6">
      <a href="#top" class="text-black font-semibold hover:text-blue-500">Home</a>
      <a href="#about" class="text-black font-semibold hover:text-blue-500">About</a>
      <a href="#partners" class="text-black font-semibold hover:text-blue-500">Partners</a>

      <!-- Products Dropdown -->
      <div class="relative">
        <button onclick="toggleDropdown('desktopProductsDropdown', 'productsArrow')" class="flex items-center gap-1 text-black font-semibold text-lg hover:text-blue-400 focus:outline-none" aria-haspopup="true" aria-expanded="false" aria-controls="desktopProductsDropdown">
          <a href="#products" class="text-black font-semibold text-lg hover:text-blue-400">Products</a>
          <svg id="productsArrow" class="w-4 h-4 transition-transform duration-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <div id="desktopProductsDropdown" class="absolute hidden mt-2 glass rounded-md w-44 z-50 text-sm shadow-lg" role="menu" aria-label="Products submenu">
          <a href="#saflec-systemsdd" class="block px-3 py-1.5 text-black hover:text-white rounded" role="menuitem">Saflec Systems</a>
          <a href="#partnersdd" class="block px-3 py-1.5 text-black hover:text-white rounded" role="menuitem">Partners</a>
          <a href="#printersdd" class="block px-3 py-1.5 text-black hover:text-white rounded" role="menuitem">Printers</a>
        </div>
      </div>

      <!-- Resources Dropdown -->
      <div class="relative">
        <button onclick="toggleDropdown('desktopResourcesDropdown', 'resourcesArrow')" class="flex items-center gap-1 text-black font-semibold text-lg hover:text-blue-400 focus:outline-none" aria-haspopup="true" aria-expanded="false" aria-controls="desktopResourcesDropdown">
          <a href="#resources" class="text-black font-semibold text-lg hover:text-blue-400">Resources</a>
          <svg id="resourcesArrow" class="w-4 h-4 transition-transform duration-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <div id="desktopResourcesDropdown" class="absolute hidden mt-2 glass rounded-md w-44 z-50 text-sm shadow-lg" role="menu" aria-label="Resources submenu">
          <a href="#brochuredd" class="block px-3 py-1.5 text-black hover:text-white rounded" role="menuitem">Brochure</a>
          <a href="#application-formdd" class="block px-3 py-1.5 text-black hover:text-white rounded" role="menuitem">Application Form</a>
          <a href="#training-formdd" class="block px-3 py-1.5 text-black hover:text-white rounded" role="menuitem">Training Form</a>
        </div>
      </div>

      <a href="#news" class="text-black font-semibold hover:text-blue-500">News</a>
      <a href="#team" class="text-black font-semibold hover:text-blue-500">Team</a>
      <a href="#feedback" class="text-black font-semibold hover:text-blue-500">Feedback</a>
      <a href="#contact" class="text-black font-semibold hover:text-blue-500">Contact Us</a>
    </div>

    <!-- Mobile Toggle -->
    <button id="nav-toggle" class="md:hidden text-black focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden md:hidden px-4 pb-4 space-y-2 glass">
    <a href="#top" class="block py-2 text-black font-semibold hover:text-blue-500">Home</a>
    <a href="#about" class="block py-2 text-black font-semibold hover:text-blue-500">About</a>
    <a href="#partners" class="block py-2 text-black font-semibold hover:text-blue-500">Partners</a>

    <!-- Products Mobile Dropdown -->
    <div>
      <button onclick="toggleMobileDropdown('productsDropdown')" class="w-full text-left py-2 font-semibold text-black flex justify-between items-center hover:text-blue-400" aria-haspopup="true" aria-expanded="false" aria-controls="productsDropdown">
        <a href="#products" class="text-black font-semibold text-lg hover:text-blue-400">Products</a>
        <svg class="w-4 h-4 ml-2 transition-transform duration-300" id="productsDropdownIcon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
      </button>
      <div id="productsDropdown" class="hidden pl-4 space-y-1" role="menu" aria-label="Products submenu">
        <a href="#saflec-systemsdd" class="block py-1 text-black rounded px-2 hover:text-white" role="menuitem">Saflec Systems</a>
        <a href="#partnersdd" class="block py-1 text-black rounded px-2 hover:text-white" role="menuitem">Partners</a>
        <a href="#printersdd" class="block py-1 text-black rounded px-2 hover:text-white" role="menuitem">Printers</a>
      </div>
    </div>

    <!-- Resources Mobile Dropdown -->
    <div>
      <button onclick="toggleMobileDropdown('resourcesDropdown')" class="w-full text-left py-2 font-semibold text-black flex justify-between items-center hover:text-blue-400" aria-haspopup="true" aria-expanded="false" aria-controls="resourcesDropdown">
        <a href="#resources" class="text-black font-semibold text-lg hover:text-blue-400">Resources</a>
        <svg class="w-4 h-4 ml-2 transition-transform duration-300" id="resourcesDropdownIcon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
      </button>
      <div id="resourcesDropdown" class="hidden pl-4 space-y-1" role="menu" aria-label="Resources submenu">
        <a href="#brochuredd" class="block py-1 text-black rounded px-2 hover:text-white" role="menuitem">Brochure</a>
        <a href="#application-formdd" class="block py-1 text-black rounded px-2 hover:text-white" role="menuitem">Application Form</a>
        <a href="#training-formdd" class="block py-1 text-black rounded px-2 hover:text-white" role="menuitem">Training Form</a>
      </div>
    </div>

    <a href="#news" class="block py-2 text-black font-semibold hover:text-blue-500">News</a>
    <a href="#team" class="block py-2 text-black font-semibold hover:text-blue-500">Team</a>
    <a href="#feedback" class="block py-2 text-black font-semibold hover:text-blue-500">Feedback</a>
    <a href="#contact" class="block py-2 text-black font-semibold hover:text-blue-500">Contact Us</a>
  </div>
</nav>

<!-- JavaScript -->
<script>
  const navToggle = document.getElementById("nav-toggle");
  const mobileMenu = document.getElementById("mobile-menu");

  // Toggle mobile menu visibility
  navToggle.addEventListener("click", (e) => {
    e.stopPropagation(); // Prevent outside click from immediately closing it
    mobileMenu.classList.toggle("hidden");
  });

  // Close mobile menu on link click
  mobileMenu.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", () => {
      mobileMenu.classList.add("hidden");
    });
  });

  // Close mobile menu if clicking outside
  document.addEventListener("click", (e) => {
    const isClickInsideMenu = mobileMenu.contains(e.target);
    const isClickOnToggle = navToggle.contains(e.target);

    if (!isClickInsideMenu && !isClickOnToggle) {
      mobileMenu.classList.add("hidden");
    }
  });

  // Toggle desktop dropdowns
  function toggleDropdown(dropdownId, arrowId) {
    const dropdown = document.getElementById(dropdownId);
    const arrow = document.getElementById(arrowId);

    dropdown.classList.toggle("hidden");
    arrow.classList.toggle("rotate-180");

    document.addEventListener("click", function handler(event) {
      if (!dropdown.contains(event.target) && !arrow.contains(event.target)) {
        dropdown.classList.add("hidden");
        arrow.classList.remove("rotate-180");
        document.removeEventListener("click", handler);
      }
    });
  }

  // Toggle mobile dropdowns inside menu (Products, Resources)
  function toggleMobileDropdown(id) {
    const el = document.getElementById(id);
    el.classList.toggle("hidden");
  }
</script>

</body>
</html>
